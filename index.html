<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Bank</title>
    <link rel="shortcut icon" href="images/congo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to <span class="font-bold text-pink-600">Business Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 px-8">
            <h3 class="text-4xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Mail ID">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your correct password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
 <script src="script.js"></script>
</body>
</html>
